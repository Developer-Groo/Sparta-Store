name: CI Pipeline

on:
  push:
    branches:
      - release_v1.0.0
  pull_request:
    branches:
      - release_v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Run Tests with Gradle
        run: ./gradlew clean build