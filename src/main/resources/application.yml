spring:
  security:
    oauth2:
      client:
        registration:
          google:
            redirect_uri: http://localhost:8080/login/oauth2/code/google
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope:
              - email
              - profile

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

        # jdbc batch 설정
        order_updates: true
        jdbc:
          batch_size: 50


  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:mysql://localhost:3306/SpartaStore
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${DB_PASSWORD}

